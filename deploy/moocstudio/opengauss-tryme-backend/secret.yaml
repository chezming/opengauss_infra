---
apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: opengauss-tryme-backend-secrets
  namespace: opengauss-tryme-backend
spec:
  name: opengauss-tryme-backend-secrets
  keysMap:
    db-passwd:
      path: secrets/data/opengauss/tryme-backend
      key: db-passwd
    db-uri:
      path: secrets/data/opengauss/tryme-backend
      key: db-uri
    db-username:
      path: secrets/data/opengauss/tryme-backend
      key: db-username
    db-name:
      path: secrets/data/opengauss/tryme-backend
      key: db-name
    aes-key:
      path: secrets/data/opengauss/tryme-backend
      key: aes-key
    gitee-client-secret:
      path: secrets/data/opengauss/tryme-backend
      key: gitee-client-secret
    gitee-client-id:
      path: secrets/data/opengauss/tryme-backend
      key: gitee-client-id
    oauth2-callback:
      path: secrets/data/opengauss/tryme-backend
      key: oauth2-callback
    userpool-id:
      path: secrets/data/opengauss/tryme-backend
      key: userpool-id
    userpool-secret:
      path: secrets/data/opengauss/tryme-backend
      key: userpool-secret
    container-timeout:
      path: secrets/data/opengauss/tryme-backend
      key: container-timeout
    course_url:
      path: secrets/data/opengauss/tryme-backend
      key: course_url
    chapter_url:
      path: secrets/data/opengauss/tryme-backend
      key: chapter_url
    chapter_detail_url:
      path: secrets/data/opengauss/tryme-backend
      key: chapter_detail_url
    template_path:
      path: secrets/data/opengauss/tryme-backend
      key: template_path
    contact_email:
      path: secrets/data/opengauss/tryme-backend
      key: contact_email
    run_mode:
      path: secrets/data/opengauss/tryme-backend
      key: run_mode
    domain:
      path: secrets/data/opengauss/tryme-backend
      key: domain
    token_key:
      path: secrets/data/opengauss/tryme-backend
      key: token_key


  