# meetbot service
---
apiVersion: v1
kind: Service
metadata:
  name: meetbot-service
  namespace: meeting
  annotations:
    kubernetes.io/elb.class: union
    kubernetes.io/elb.id: 1b2aa7ef-d9fd-4400-8a2b-8b7e338978b2
    kubernetes.io/elb.lb-algorithm: ROUND_ROBIN
spec:
  externalTrafficPolicy: Cluster
  loadBalancerIP: 159.138.54.13
  ports:
  - port: 80
    name: meet-log-http
    targetPort: 8080
    protocol: TCP  
  - port: 81
    name: meet-bot-http
    targetPort: 80
    protocol: TCP
  selector:
    app: meet-bot
  type: LoadBalancer
